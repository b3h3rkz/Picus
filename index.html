<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Picus Photo Box</title>

<link rel="stylesheet" href="css/materialize.min.css"/>
<link rel="stylesheet" href="css/xplo.css"/>
<script src="js/caman.full.js"></script>


<!--<link rel="stylesheet" href="css/xplorer.css" />-->
</head>
<body class="row red">
<template id="photo-template" class="card-image">
    <div class="photo col s4 mdi-content-block card small z-depth-3">
        <img />
    </div>
</template>


<input type="file" nwdirectory id="folderSelector" style="display: none">
<div id="select_folder" class="waves-button-input">
 <button class="waves-button-input"> Open Folder</button>
</div>
<div id="photos" style="cursor: pointer;"></div>


<!-- viewing the photo in full mode -->
<div id="fullViewPhoto">
    <img id="image"/>
    <div id="toolbar">
        <div id="filterLabel">Filters</div>
        <div class="filter" onclick="applyFilter('original');" title="original">
            <img src="images/original.png" alt="original" />
        </div>
        <div class="filter" onclick="applyFilter('grayscale');" title="grayscale">
            <img src="images/grayscale.png" alt="grayscale"/>
        </div>
        <div class="filter" onclick="applyFilter('sepia');" title="sepia">
            <img src="images/sepia.png" alt="sepia"/>
        </div>
        <div class="filter" onclick="applyFilter('sunburst');" title="sunburst">
            <img src="images/sunburst.png" alt="sunburst"/>
        </div>
        <div class="filter" onclick="applyFilter('port');" title="port">
            <img src="images/port.png" alt="port"/>
        </div>        <div id="back" class="button" onclick="backToGridView();">Back</div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js" rel="script"></script>
<script src="js/xplorer.js" rel="script"></script>
<script  rel="script" src="js/materialize.min.js"></script>
</body>
</html>
